<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student information</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body onload="randerStudent()">
    <div class="wrapper mt-1">
        <h1 class="bg-info">Nhập thông tin sinh viên</h1>
        <div class="input-box">
            <label for="">Mã sinh viên</label>
            <input type="text" placeholder="nhập mã sinh viên" id="studentcode" class="form-input">
            <div class="error-message"></div>
        </div>
        <div class="input-box">
            <label for="">Họ và tên</label>
            <input type="text" placeholder="nhập họ và tên" id="name" class="form-input">
            <div class="error-message"></div>
        </div>
        <div class="input-box">
            <label for="">Tuổi</label>
            <input type="number" placeholder="nhập tuổi" id="age" class="form-input">
            <div class="error-message"></div>
        </div>
        <div class="input-box">
            <label for="">Địa chỉ</label>
            <input type="text" placeholder="nhập địa chỉ" id="address" class="form-input">
            <div class="error-message"></div>
        </div>
        <div class="input-box">
            <input id="index" type="hidden">
        </div>
        <div class="btn bg-info">
            <button onclick="addNew()" class="btn1" id="save" >Lưu</button>
            <button onclick="changeStudent()" class="btn2" id="update">Cập nhật</button>
        </div>
    </div>
   <div class="container-md mt-1 ">
    <table class="table table-info table-bordered" id="tableContent">
        <tr class="table-primary">
            <th class="pl-3 border bg-light">STT</th>
            <th class="pl-3 border bg-light">Mã sinh  viên</th>
            <th class="pl-3 border bg-light">Họ và tên</th>
            <th class="pl-3 border bg-light">Tuổi</th>
            <th class="pl-3 border bg-light">Địa chỉ</th>
            <th class="pl-3 border bg-light"> Hành động</th>
        </tr>
    </table>
   </div>
    <script src="app.js"></script>
</body>
</html>
